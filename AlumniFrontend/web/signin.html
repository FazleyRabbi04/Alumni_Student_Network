<div class="container mt-5">
    <h2>Sign In</h2>
    <form id="loginForm" action="login.php" method="POST" onsubmit="return validateLogin(event)">
        <div class="mb-3">
            <label for="email" class="form-label">Email Address (e.g., xsdsfd@abc.edu)</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div id="emailError" class="error"></div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div id="passwordError" class="error"></div>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
        <div id="loginError" class="error"></div>
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function validateLogin(event) {
        event.preventDefault();
        let isValid = true;
        const errors = {};

        // Reset error messages
        document.querySelectorAll('.error').forEach(error => error.style.display = 'none');

        // Validate Email
        const email = document.getElementById('email').value.trim();
        const emailRegex = /^[a-zA-Z0-9]+@abc\.edu$/;
        if (!email || !emailRegex.test(email)) {
            errors.email = 'Email must be in the format (e.g., xsdsfd@abc.edu)';
            isValid = false;
        }

        // Validate Password
        const password = document.getElementById('password').value;
        if (!password || password.length < 6) {
            errors.password = 'Password must be at least 6 characters';
            isValid = false;
        }

        // Display errors
        for (let key in errors) {
            const errorElement = document.getElementById(key + 'Error');
            if (errorElement) {
                errorElement.textContent = errors[key];
                errorElement.style.display = 'block';
            }
        }

        if (isValid) {
            // Simulate successful login by setting a token (replace with server-side session in production)
            localStorage.setItem('authToken', 'loggedin');
            window.location.href = 'profile.html'; // Redirect to a protected page
        }

        return isValid;
    }
</script>
